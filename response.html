<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            background: #f5f7fa;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            overflow: hidden; /* Prevents scrollbars */
            height: 100vh;
        }

        iframe {
            width: 100vw;
            height: 100vh;
            border: none;
            display: block;
        }

        /* Optional: subtle loading overlay until iframe fully loads */
        .loading {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: linear-gradient(135deg, #667eea, #764ba2);
            color: white;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            font-size: 24px;
            z-index: 9999;
            transition: opacity 0.6s ease-out;
        }

        .loading.hidden {
            opacity: 0;
            pointer-events: none;
        }

        .spinner {
            width: 50px;
            height: 50px;
            border: 5px solid rgba(255, 255, 255, 0.3);
            border-top: 5px solid white;
            border-radius: 50%;
            animation: spin 1s linear infinite;
            margin-bottom: 20px;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        h1 {
            font-weight: 500;
            opacity: 0.9;
        }
    </style>
</head>
<body>
    <!-- Loading screen (disappears when iframe loads) -->
    <div class="loading" id="loading">
        <div class="spinner"></div>
        <h1>Loading Dashboard...</h1>
    </div>

    <!-- Fullscreen embedded Google Sheet -->
    <iframe 
        src="https://docs.google.com/spreadsheets/d/e/2PACX-1vRFagXEjjFqCVs1ePB3zXozkUXbKvN4eFtDqO6hp6eAwie-mKwhKZPAAqb5gCnqj9-8tzy7y2KbIb0r/pubhtml?widget=true&amp;headers=false"
        allowfullscreen>
    </iframe>

    <script>
        // Hide loading screen once iframe content is loaded
        const iframe = document.querySelector('iframe');
        const loading = document.getElementById('loading');

        iframe.onload = function() {
            setTimeout(() => {
                loading.classList.add('hidden');
            }, 300); // Small delay for smooth fade
        };
    </script>
</body>
</html>
