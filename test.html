<!DOCTYPE html>
<html>
<head>
  <title>Open Multiple Links</title>
</head>
<body>

<button onclick="openLinks()">Open 5 Links</button>

<script>
function openLinks() {
  const links = [
    "https://www.google.com",
    "https://www.youtube.com",
    "https://www.github.com",
    "https://www.wikipedia.org",
    "https://www.openai.com"
  ];

  const newTab = window.open("", "_blank");
  newTab.document.write(`
    <h2>Opened Links</h2>
    ${links.map(link => `<p><a href="${link}" target="_blank">${link}</a></p>`).join("")}
  `);
}
</script>

</body>
</html>
