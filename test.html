<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>WhatsApp Bulk Open (Manual Send)</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />

  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f4f6f8;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }

    .card {
      background: #ffffff;
      padding: 30px;
      border-radius: 12px;
      box-shadow: 0 10px 25px rgba(0,0,0,0.1);
      max-width: 420px;
      width: 100%;
      text-align: center;
    }

    h1 {
      font-size: 22px;
      margin-bottom: 10px;
    }

    p {
      font-size: 14px;
      color: #555;
      margin-bottom: 20px;
    }

    button {
      background: #25D366;
      color: white;
      border: none;
      padding: 14px 22px;
      font-size: 16px;
      border-radius: 8px;
      cursor: pointer;
    }

    button:hover {
      background: #1ebe5d;
    }

    .note {
      margin-top: 15px;
      font-size: 12px;
      color: #777;
    }
  </style>
</head>

<body>

  <div class="card">
    <h1>Send WhatsApp Messages</h1>
    <p>
      Click the button below.<br>
      Chats will open with messages pre-filled.<br>
      Just press <b>Send</b> in WhatsApp.
    </p>

    <button onclick="openWhatsAppChats()">
      Open WhatsApp Chats
    </button>

    <div class="note">
      ⚠️ Messages are NOT auto-sent. Manual tap required.
    </div>
  </div>

  <script>
    function openWhatsAppChats() {
      const contacts = [
        {
          phone: "971544378653",
          message: "Assalamu alaikum, this is your event invite."
        },
        {
          phone: "971555581840",
          message: "Assalamu alaikum, reminder for the event tomorrow."
        },
        {
          phone: "9715581890",
          message: "Assalamu alaikum, please confirm your attendance."
        }
      ];

      let delay = 0;

      contacts.forEach((c, index) => {
        setTimeout(() => {
          const url =
            "https://wa.me/" +
            c.phone +
            "?text=" +
            encodeURIComponent(c.message);

          window.open(url, "_blank");
        }, delay);

        delay += 1200; // 1.2 seconds gap (important)
      });
    }
  </script>

</body>
</html>
